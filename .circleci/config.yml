version: 2
jobs:
  build:
    docker:
      - images: circleci/node:9.5.0
    working_directory: ~/repo
    branchs:
      only:
        - master
    steps:
      - chekout
      - restore_cache:
        keys:
        - dependencies-{{ checksum "package.json" }}
        - dependencies-
      - run: yarn install
      - save_cache:
        paths:
          - node_modules
        key: dependencies-{{ checksum "package.json" }}
      - run: cp env.example.js env.js
      - run: yarn build
